<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Go Pro</title>
</head>
<body>

  <button onclick = "hey()">GAME!!</button>



<script>

    const shuffle = Math.random();
    let player = ' ';

    function hey(){
        if (shuffle <1/3){
            player = 'Rock';
        }else if (shuffle < 2/3){
            player = 'Paper';
        }else{
            player = 'Scissors';
        }
        
        let resulta = ' ';

        if(player === 'Rock'){
            resulta = 'Tie';
        }else if (player === 'Paper'){
            resulta = 'You Lose';
        }else{
            resulta = 'You Win';
        }

        alert(`You picked Rock...Bot Picked ${player}...${resulta}`);
    }

</script>

</body>
</html>
