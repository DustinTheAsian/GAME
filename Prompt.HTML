<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick = "survey()">Enter</button>

    <script>

        function survey(){
            let name;
            let age;
            let place;
    
    while(true){

                name = prompt('Your Name?');
        
            if(/^[a-zA-Z\s]+$/.test(name)){
                break;
            }else{
                alert('Enter Valid Input');
            }
        }

    while(true){

                place = prompt('Where You From?');

            if(/^[a-zA-Z\s]+$/.test(place)){
                break;
            }else{
                alert ('Input Letters');
            }
    }


    while(true){
            
                age = prompt('Your Age?');
          
            if(age === null || age.trim() === ""){
                alert ('Proper Spacing or Input Something');
                continue;
            }

            if(age < 18){
                alert('Too Young');
                continue;
            }
            

            if(isNaN(age)){
                alert('Enter Number');
                continue;
            }
        
              // if we get here, age is 18 or more
            alert('You Are Old Enough. Congrats!');
            alert(`Results:\nName: ${name}\nAge: ${age}\nFrom: ${place}`);
                break; // âœ… exit loop
            }
        }


        

        
    

    </script>
</body>
</html>
