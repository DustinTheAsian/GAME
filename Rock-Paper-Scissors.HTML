<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPS</title> <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="Area">
  <button class="hey" onclick="play('Rock')">Rock</button>
  <button class="hey" onclick="play2('Paper')">Paper</button>
  <button class="hey" onclick="play3('Scissors')">Scissors</button>
</div>

<script>

    const score = {
    wins: 0,
    losses: 0,
    tie: 0
  };

  // Rock Function // 
  function play() {
    const shuffle = Math.random();
    let computer = '';

    if (shuffle > 0 && shuffle < 1/3) {
      computer = 'Rock';
    } 
    else if (shuffle >= 1/3 && shuffle < 2/3) {
      computer = 'Paper';
    } 
    else {
      computer = 'Scissors';
    }

    let result = '';

    if (computer === 'Rock') {
      result = 'tie';
    } else if (computer === 'Paper') {
      result = 'You Lose';
    } else {
      result = 'You Win';
    }

    if (result === 'You Win') {
      score.wins++;
    } else if (result === 'You Lose') {
      score.losses++;
    } else if (result === 'tie') {
      score.tie++;
    }

    alert(`You picked: Rock... Computer picked: ${computer}... ${result}
wins: ${score.wins} losses: ${score.losses} tie: ${score.tie}
`);
  }

    alert(`You picked Paper... Computer Picked ${kumputer}... ${results}`);
