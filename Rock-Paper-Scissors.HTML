<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPS</title> <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="Area">
  <button class="hey" onclick="play()">Rock</button>
  <button class="hey" onclick="play()">Paper</button>
  <button class="hey" onclick="play()">Scissors</button>
</div>

<script>
  function play() {
    const shuffle = Math.random();
    let computer = '';

    if (shuffle > 0 && shuffle <= 1/3) {
      computer = 'Rock';
    } 
    else if (shuffle >= 1/3 && shuffle <= 2/3) {
      computer = 'Paper';
    } 
    else {
      computer = 'Scissors';
    }

    alert(computer);
  }
</script>

</body>
</html>
