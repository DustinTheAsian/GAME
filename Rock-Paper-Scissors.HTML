<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPS</title> <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="Area">
  <button class="hey" onclick="play('Rock')">Rock</button>
</div>

<script>
  function play() {
    const shuffle = Math.random();
    let computer = '';

    if (shuffle > 0 && shuffle <= 1/3) {
      computer = 'Rock';
    } 
    else if (shuffle >= 1/3 && shuffle <= 2/3) {
      computer = 'Paper';
    } 
    else {
      computer = 'Scissors';
    }

  

    let result = ' ';

  if (computer === 'Rock') {
    result = 'Draw';
  } else if (computer === 'Paper') {
    result = 'You Lose';
  } else {
    result = 'You Win';
  }

      alert(`You picked: Rock... Computer picked: ${computer}... ${result}`);
      
  }
  
</script>

</body>
</html>
