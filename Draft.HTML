<!DOCTYPE html>
<html>
<head>
    <title>Age Checker</title>
</head>
<body>

    <button onclick="checkAge()">Enter Your Info</button>

<script>
function checkAge() {

    let name;
    let place;
    let age;
    let live = 'Forest';

    // ðŸ”¥ Keep asking until name is letters only
    while (true) {
        name = prompt('Your Name?');

        if (/^[a-zA-Z\s]+$/.test(name)) {
            break; // valid â†’ stop loop
        } else {
            alert("Name must contain letters only.");
        }
    }

    place = prompt('Your Place?');
    age = prompt('Your Age?');

    if (isNaN(age) || age.trim() === "") {
        alert("Please enter a valid number for age.");
        return; // stop function
    }

    age = Number(age);

    if (age < 18) {
        alert(`You are too Young ${name} for this`);
    } 
    else if (age < 30) {
        alert(`Welcome ${name} to the ${place} in the ${live}`);
    }

    alert(`Your Results:\nName: ${name}\nPlace: ${place}\nAge: ${age}\nDomain: ${live}`);
}
</script>

</body>
</html>
