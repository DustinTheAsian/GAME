<button onclick="checkAge()">Enter Your Info</button>

<script>
function checkAge() {
    let name = prompt('Your Name?');
    let place = prompt('Your Place?');
    let age = prompt('Your Age?');

    let ageNum = Number(age); // convert string to number

    if (isNaN(ageNum)) {
        alert('Please Enter A Valid Answer');
    } else if (ageNum < 18) {
        alert(`Sorry ${name}, You Are Not Old Enough`);
    } else {
        alert(`Hello ${name}...Welcome To The Game...Enjoy Your Time In ${place}`);
    }

    // This alert will always show the results
    alert(`Your Results Are:\nName: ${name}\nPlace: ${place}\nAge: ${ageNum}`);
}
</script>
