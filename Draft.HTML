   <button onclick = "star()">Star Game</button>

<script>
function star(){
    
    name = prompt("What is your name?");
    age = prompt("What is your age?");
    let ageNum = parseInt(age);

    if (ageNum <18){
        alert(`You are not Verified ${name}...Because You Are Not ${ageNum} Years Old`);
    }else if (ageNum >=18){
        alert(`You are Verified ${name}...Because You Are ${ageNum} Years Old`);
    }

}
</script>
