<!DOCTYPE html>
<html>
<head>
    <title>Age Checker</title>
</head>
<body>

    <button onclick="checkAge()">Enter Your Info</button>

<script>
function checkAge() {
    let name = prompt('Your Name?');
    let place = prompt('Your Place?');
    let age = prompt('Your Age?');
    let live = 'Forest';

    if (isNaN(age)){
        alert('Please Enter A Valid Input');
    }else if (age <18){
        alert (`Sorry ${name},You are not old enough to enter this ${live}`);
    }else if (age >= 60){
        alert (`Sorry ${name}...You are too old to enter this ${live}`);
    }else{
        alert (`Welcome ${name} from ${place} to this ${live}`);
    }

    alert(`Your Info is: \nName: ${name} \nPlace: ${place} \nAge: ${age} \nDomain: ${live}`)

}
</script>
