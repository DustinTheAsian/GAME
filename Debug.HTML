<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debug If-Else (Colors)</title>
</head>
<body>

<h2>Check Favorite Color</h2>

<input type="text" id="color" placeholder="Enter your favorite color">
<button onclick="checkColor()">Submit</button>

<p id="result"></p>

<script>
function checkColor() {
  let color = document.getElementById('color').value;

  // Bug: if-else logic is wrong
  if (color = "red" || "blue") {
    document.getElementById('result').innerText = "Cool color!";
  } else {
    document.getElementById('result').innerText = "Nice choice!";
  }
}
</script>

</body>
</html>
