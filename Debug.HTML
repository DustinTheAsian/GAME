<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Favorite Color</title>
</head>
<body>

<h2>Check Favorite Color</h2>

<input type="text" id="color" placeholder="Enter your favorite color">
<button onclick="checkColor()">Submit</button>

<p id="result"></p>

<script>
function checkColor() {
  // Get user input and convert to lowercase
  let color = document.getElementById('color').value.toLowerCase();

  if (color === 'red' || color === 'blue') {
    document.getElementById('result').innerText = "Cool color!";
  } else {
    document.getElementById('result').innerText = "Not cool!";
  }
}
</script>

</body>
</html>
