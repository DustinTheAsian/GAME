<!DOCTYPE html>
<html>
<head>
  <title>Reverse a Word</title>
</head>
<body>

<h2>Reverse Your Word</h2>
<input type="text" id="word" placeholder="Enter a word">
<button onclick="reverseWord()">Reverse</button>

<p id="result"></p>

<script>
function reverseWord() {
  let w = document.getElementById("Word").value;
  let rev = w.split("").reverse().join;
  document.getElementById("results").innerText = rev;
}
</script>

</body>
</html>
