<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debug If-Else (Colors)</title>
</head>
<body>

<h2>Check Favorite Color</h2>

<input type="text" id="color" placeholder="Enter your favorite color">
<button onclick="checkColor()">Submit</button>

<p id="result"></p>

<script>
function checkColor(){ 

let color = 'Cool Color!';
let mo = 'not cool';

if (color === 'red' || color === 'blue'){
  alert(`${color}`)
}else if (color !== 'red' || 'blue'){
  alert(`${mo}`);
}

}
</script>

</body>
</html>
